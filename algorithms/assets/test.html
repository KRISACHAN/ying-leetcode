<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

</head>
<body>
  <script>
    'use strict'
    /**
     * Definition for singly-linked list.
     * function ListNode(val) {
     *     this.val = val;
     *     this.next = null;
     * }
     */
    function ListNode(val) {
      this.val = val;
      this.next = null;
    }
    const l1 = new ListNode(2)
    l1.next = new ListNode(4)
    l1.next.next = new ListNode(3)

    const l2 = new ListNode(5)
    l2.next = new ListNode(6)
    l2.next.next = new ListNode(4)
    /**
     * @param {ListNode} l1
     * @param {ListNode} l2
     * @return {ListNode}
     */
    const addTwoNumbers = (l1, l2) => {
      let l3 = null
      let cache = 0
      let tens = 0
      while (l1 || l2) {
        let total = 0
        if (l1) {
          let l1Head = l1.val
          total += l1Head
          l1 = l1.next
        }
        if (l2) {
          let l2Head = l2.val
          total += l2Head
          l2 = l2.next
        }
        total += tens
        if (total >= 10) {
          total -= 10
          tens = 1
        } else {
          tens = 0
        }
        let node = new ListNode(total)
        if (cache) {
          cache.next = node
          cache = node
        } else {
          l3 = node
          cache = l3
        }
      }
      if (tens === 1) {
        cache.next = new ListNode(1)
      }
      return l3
    }
    console.log(l1)
    console.log(l2)
    console.log(addTwoNumbers(l1, l2))
  </script>
</body>
</html>
